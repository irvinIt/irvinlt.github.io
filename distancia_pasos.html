<!DOCTYPE html>
<html>
<head>
  <title>Distancia y Pasos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Distancia y Pasos Recorridos</h1>
  <p>Distancia: <span id="distance">0.00</span> metros</p>
  <p>Pasos: <span id="steps">0</span></p>

  <script>
    setInterval(getDistanceAndSteps, 1000); // Actualizar cada segundo

    function getDistanceAndSteps() {
      // Realizar una solicitud HTTP GET al servidor para obtener los datos de distancia y pasos
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            // Parsear la respuesta JSON
            var response = JSON.parse(xhr.responseText);
            // Actualizar los valores en la página web
            document.getElementById('distance').textContent = response.distance.toFixed(2);
            document.getElementById('steps').textContent = response.steps;
          } else {
            console.log('Error en la solicitud. Código de respuesta: ' + xhr.status);
          }
        }
      };
      xhr.open('GET', 'data.php', true); // Reemplaza 'data.php' con el nombre de tu archivo PHP
      xhr.send();
    }
  </script>
</body>
</html>
