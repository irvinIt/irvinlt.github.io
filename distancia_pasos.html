<!DOCTYPE html>
<html>
<head>
  <title>Pasos y Distancia Recorrida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Pasos y Distancia Recorrida</h1>
  <p>Distancia: <span id="distance">0.00</span> metros</p>
  <p>Pasos: <span id="steps">0</span></p>

  <script>
    setInterval(getDistanceAndSteps, 1000); // Actualizar cada segundo

    function getDistanceAndSteps() {
      // Realizar una solicitud HTTP GET al servidor para obtener los datos de distancia y pasos
      fetch('data.php')
        .then(response => response.json())
        .then(data => {
          // Actualizar los valores en la pÃ¡gina web
          document.getElementById('distance').textContent = data.distance.toFixed(2);
          document.getElementById('steps').textContent = data.steps;
        })
        .catch(error => console.log('Error en la solicitud: ', error));
    }
  </script>
</body>
</html>
