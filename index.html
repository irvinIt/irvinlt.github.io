<!DOCTYPE html>
<html>
<head>
    <title>Valores de Arduino</title>
    <script>
        // Función para obtener los valores de la URL y mostrarlos en la página
        function getValuesFromURL() {
            // Obtener los parámetros de la URL
            var urlParams = new URLSearchParams(window.location.search);
            
            // Obtener los valores de distancia y pasos de los parámetros
            var distance = urlParams.get("distance");
            var steps = urlParams.get("steps");

            // Mostrar los valores en el documento HTML
            document.getElementById("distance").textContent = "Distancia recorrida: " + distance + " metros";
            document.getElementById("steps").textContent = "Pasos: " + steps;
        }

        // Ejecutar la función al cargar la página
        window.onload = function() {
            getValuesFromURL();
        };
    </script>
</head>
<body>
    <h1>Valores de Arduino</h1>
    <div id="data-container">
        <p id="distance">Distancia recorrida:</p>
        <p id="steps">Pasos:</p>
    </div>
</body>
</html>
