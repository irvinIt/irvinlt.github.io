<!DOCTYPE html>
<html>
<head>
    <title>Datos en tiempo real</title>
    <script>
        // Función para actualizar los datos en tiempo real
        function updateData() {
            // Realiza una petición AJAX al archivo PHP que recibe los datos
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "recibir_datos.php", true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Actualiza los valores en el documento HTML
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("distance").textContent = "Distancia recorrida: " + response.distance + " metros";
                    document.getElementById("steps").textContent = "Pasos: " + response.steps;
                }
            };
            xhr.send();

            // Programa la siguiente actualización después de 1 segundo
            setTimeout(updateData, 1000);
        }

        // Inicia la actualización de datos cuando se carga la página
        window.onload = function() {
            updateData();
        };
    </script>
</head>
<body>
    <h1>Datos en tiempo real</h1>
    <div id="data-container">
        <p id="distance">Distancia recorrida:</p>
        <p id="steps">Pasos:</p>
    </div>
</body>
</html>
